<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container right-panel-active">

        <section class="header">
            <nav>
                <a href="index.html"><img src="images/SCC.png" alt="Logo"></a>
            </nav>
        </section>

        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Welcome to <b>System-CC</b></h2>
                <h5 style="color: #b1b1b1;" class="form__title"><b>No Account? <button
                            style="color: orange; background: none; border: none; padding: 0; font: inherit; cursor: pointer;">Sign
                            Up</button></b></h5>
                <input type="text" placeholder="Position" class="input" />
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <button class="btn">Sign Up</button>
            </form>
        </div>

        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Log In</h2>
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <a href="#" class="link">Forgot your password?</a>
                <button class="btn">Log In</button>
            </form>
        </div>

        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
